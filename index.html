    <body>
        <div class="header">
            <h1>Rishika Agarwal</h1>
        </div>

        <div class="container">
            <div class="grid-container">
                <a href="index.html" class = "button" style = "background-color: #FF0F7B;">Homepage</a>
                <a href="about-me.html" class = "button" style = "background-color: #FC5453;">About Me</a>
<!--                 <a href="quote.html" class = "button" style = "background-color: #FA7B3C;">Quote</a>
                <a href="robot.html" class = "button" style = "background-color: #F89B29">Robot</a> -->
            </div>

            <div class="section">
                <h4 style = "font-family: 'Courier', monospace;">What is my favorite animal?</h4>
                <p id = "answerstatus" style = "font-family: 'Courier New', monospace;"></p>
                <input type = "button" class = "answer" name = "incorrect" value = "Puppy" />
                <input type = "button" class = "answer" name = "incorrect" value = "Monkey" />
                <input type = "button" class = "answer" name = "correct" value = "Elephant" />
                <input type = "button" class = "answer" name = "incorrect" value = "Zebra" />
                <input type = "button" class = "answer" name = "incorrect" value = "Cheetah" />
            </div>
        </div>
    </body>
    <script>
        document.querySelectorAll('.answer').forEach(button => //tells browser that answer is the class name
            button.addEventListener("click", function() {
                if (document.getElementById("answerstatus").innerHTML != ""){
                    return;
                }
                else if (this.name == "correct") { //"this" is the button whose click was called
                        this.style.backgroundColor = "#00ff00";
                        document.getElementById("answerstatus").innerHTML = "Correct!";
                }
                else {
                    this.style.backgroundColor = "#ff0000";
                    document.getElementById('answerstatus').innerHTML = "Incorrect :(";
                }
            })

            );

    </script>
